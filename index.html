
<link rel="stylesheet" href="scss/style.css" />

<section class="window">
  <div class="title-bar">
    <div>
      <span class="title-bar__title">Music player</span>
    </div>
    <div class="title-bar__controls">
      <button class="btn">
        <svg width="19" height="3" viewBox="0 0 19 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="19" height="3" fill="#353535" />
        </svg>
      </button>
      <button class="btn">
        <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1.5" y="1.5" width="16" height="13" stroke="#353535" stroke-width="3" />
        </svg>
      </button>
      <button class="btn">x</button>
    </div>
  </div>
  <div class="menu">
    <span class="menu__item">File</span>
    <span class="menu__item">View</span>
    <span class="menu__item">Playback</span>
    <span class="menu__item">Help</span>
  </div>
  <div class="container">
    <div class="display">
      <span data-track="Never gonna give you up"> never gonna let you down never gonna run around and desert you</span>
      </span>
    </div>
    <div class="controls">
      <button class="btn btn_auto">Prev</button>
      <button class="btn btn_auto">Pause</button>
      <button class="btn btn_auto">Stop</button>
      <button class="btn btn_auto">Next</button>
    </div>
  </div>
</section>
